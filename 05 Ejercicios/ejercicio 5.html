<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentaje de Género</title>
  <link rel="stylesheet" href="/05 Ejercicios/CSS/style 5.css">
  <script src="./js/funciones5.js"></script>
</head>
<body>
  <div class="container">
    <form name="formulario">
      <label for="">
        Cálculo de porcentaje de mujeres y hombres en un grupo
        <br>
        <div class="container-table">
          <table class="table">
            <tr>
              <td>Total de alumnos:</td>
              <td><input type="text" id="total" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Cantidad de mujeres:</td>
              <td><input type="text" id="mujeres" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Cantidad de hombres:</td>
              <td><input type="text" id="hombres" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Porcentaje de mujeres:</td>
              <td><input type="text" id="porcentajeMujeres" readonly class="input_text"></td>
            </tr>
            <tr>
              <td>Porcentaje de hombres:</td>
              <td><input type="text" id="porcentajeHombres" readonly class="input_text"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="button" value="Calcular" onclick="calcularPorcentajes()">
                <input type="button" value="Borrar" onclick="borrarDatos()">
              </td>
            </tr>

            <tr>
                            <td></td>
                            <td>
                                <div style="margin-top: 20px;">
                                 <a href="/05 Ejercicios/Pagina principal.html" class="button"> Regresar al menú principal</a>
                                </div>

                            </td>
                        </tr>
          </table>
        </div>
      </label>
    </form>
  </div>

  
</body>
</html>
