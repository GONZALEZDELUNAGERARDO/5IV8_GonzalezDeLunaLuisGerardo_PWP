<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <link rel="stylesheet" href="/05 Ejercicios/CSS/style 2.css">
  <script src="./js/funciones2.js"></script>

</head>
<body>
  <div class="container">
    <form name="formulario">
      <label for="">
        Cálculo de comisión mensual del vendedor (10% sobre ventas)
        <br>
        <div class="container-table">
          <table class="table">
            <tr>
              <td>Sueldo base:</td>
              <td><input type="text" id="sueldoBase" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Venta 1:</td>
              <td><input type="text" id="venta1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Venta 2:</td>
              <td><input type="text" id="venta2" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Venta 3:</td>
              <td><input type="text" id="venta3" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Comisión total (10%):</td>
              <td><input type="text" id="comision" readonly class="input_text"></td>
            </tr>
            <tr>
              <td>Total mensual:</td>
              <td><input type="text" id="totalMes" readonly class="input_text"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="button" value="Calcular" onclick="calcularComision()">
                <input type="button" value="Borrar" onclick="borrarDatos()">
              </td>
            </tr>
          </table>
        </div>
      </label>
    </form>
  </div>


</body>
</html>
