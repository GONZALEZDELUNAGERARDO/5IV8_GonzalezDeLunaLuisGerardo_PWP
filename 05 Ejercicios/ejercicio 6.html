<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Edad</title>
  <link rel="stylesheet" href="/05 Ejercicios/CSS/style 6.css">
  <script src="./js/funciones6.js"></script>
</head>
<body>
  <div class="container">
    <form name="formulario">
      <label for="">
        Calculadora de edad a partir del año de nacimiento
        <br>
        <div class="container-table">
          <table class="table">
            <tr>
              <td>Año de nacimiento:</td>
              <td><input type="text" id="anioNacimiento" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Año actual:</td>
              <td><input type="text" id="anioActual" value="2025" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Edad calculada:</td>
              <td><input type="text" id="edad" readonly class="input_text"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="button" value="Calcular Edad" onclick="calcularEdad()">
                <input type="button" value="Borrar" onclick="borrarDatos()">
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <div style="margin-top: 20px;">
                  <a href="/05 Ejercicios/Pagina principal.html" class="button">← Regresar al menú principal</a>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </label>
    </form>
  </div>
</body>
</html>
