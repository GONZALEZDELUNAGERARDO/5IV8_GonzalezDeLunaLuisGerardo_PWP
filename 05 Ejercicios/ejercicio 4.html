<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificación Final - Algoritmos</title>
  <link rel="stylesheet" href="./CSS/style 4.css">
  <script src="./js/funciones4.js"></script>
</head>
<body>
  <div class="container">
    <form name="formulario">
      <label for="">
        Calculadora de calificación final en la materia de algoritmos
        <br>
        <div class="container-table">
          <table class="table">
            <tr>
              <td>Parcial 1:</td>
              <td><input type="text" id="parcial1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Parcial 2:</td>
              <td><input type="text" id="parcial2" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Parcial 3:</td>
              <td><input type="text" id="parcial3" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Examen final:</td>
              <td><input type="text" id="examen" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Trabajo final:</td>
              <td><input type="text" id="trabajo" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
              <td>Calificación final:</td>
              <td><input type="text" id="calificacionFinal" readonly class="input_text"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="button" value="Calcular" onclick="calcularCalificacion()">
                <input type="button" value="Borrar" onclick="borrarDatos()">
              </td>
            </tr>

            <tr>
                            <td></td>
                            <td>
                                <div style="margin-top: 20px;">
                                 <a href="/05 Ejercicios/Pagina principal.html" class="button"> Regresar al menú principal</a>
                                </div>

                            </td>
                        </tr>
          </table>
        </div>
      </label>
    </form>
  </div>

  
</body>
</html>
