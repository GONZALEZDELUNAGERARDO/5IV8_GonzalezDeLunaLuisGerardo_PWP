<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problema 1 - Invertir Palabras</title>
  <link rel="stylesheet" href="estilo1.1.css">
  <script src="/06 Algoritmia/js/algoritmia3.js"></script>
</head>
<body>
  <div class="container">
    <div class="problema-container">
      <h2 class="problema-title">Problema 1</h2>
      <h3>
        Dada una lista de palabras separadas por un espacio, invierte el orden de dichas palabras. Las palabras pueden estar separadas únicamente por espacios.
      </h3>

      <div class="problema-content">
        <input type="text"
               class="problema-input"
               placeholder="Ingresa las palabras separadas por un espacio:"
               id="p1-input"
               onkeypress="return validarn(event)">

        <div style="margin-top: 1rem;">
          <button type="button" class="btn" onclick="problema1()">Invertir palabras</button>
          <button type="button" class="btn" onclick="borrarProblema1()">Limpiar</button>
        </div>

        <pre class="problema-output" id="p1-output">Esperando datos...</pre>
      </div>
    </div>
  </div>

  <script>
    function validarn(e) {
      var teclado = (document.all) ? e.keyCode : e.which;
      if (teclado == 8) return true;
      var patron = /[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]/;
      var codigo = String.fromCharCode(teclado);
      return patron.test(codigo);
    }

    function problema1() {
      var entrada = document.getElementById("p1-input").value.trim();

      if (entrada === "") {
        alert("Por favor ingresa una cadena de palabras.");
        return;
      }

      var palabras = entrada.split(" ");
      var invertidas = palabras.reverse();
      var resultado = invertidas.join(" ");

      document.getElementById("p1-output").textContent =
        "Palabras invertidas: " + resultado;
    }

    function borrarProblema1() {
      document.getElementById("p1-input").value = "";
      document.getElementById("p1-output").textContent = "Esperando datos...";
    }
  </script>
</body>
</html>
